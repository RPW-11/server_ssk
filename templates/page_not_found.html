<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .error-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    h1 {
      font-size: 4em;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    a {
      color: #4183c4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>Page Not Found</p>
    <p>Sorry, the page you are looking for might have been removed or doesn't exist. <br>Please <a href="/">click here</a> to go back to the homepage.</p>
  </div>
</body>
</html>
