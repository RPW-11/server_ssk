<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exceeded Maximum Login Attempts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff3333;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #333;
      padding: 8px 20px;
      border-radius: 5px;
      background-color: #ffcc00;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exceeded Maximum Login Attempts</h1>
    <p>Sorry, you have exceeded the maximum number of login attempts. Please try again later in 5 minutes.</p>
    <a href="/">Back to Login</a>
  </div>
</body>
</html>
