<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      font-size: 1.2em;
      color: #666;
      text-align: center;
    }

    .logout-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }

    .form-btn {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    {% if data %}
      <p>Hello, {{ data[0] }}!</p>
    {% else %}
      <p>No username found.</p>
    {% endif %}
    <form class="form-btn" action="/logout" method="get">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
